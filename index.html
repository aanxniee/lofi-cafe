<!DOCTYPE html>
<html>
    <head>
        <title>lofi-cafe</title>
        <meta charset="UTF-8">
        <meta name="description" content="coffee and lofi | let's study">
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="script.js"></script>
		<script src="https://kit.fontawesome.com/89e5948346.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	</head>

    <body>
        <embed class="lofi-embed" src="lofi.html" style="width: 90%; height: 70vh; box-shadow: 5px 5px 8px 8px rgb(0, 0, 0, 0.1)">
        <h1 class="icons no-select">
            <a class="links" id="dark-btn"><i class="fas fa-lightbulb"></i></a>
            <a class="links" id="rain-btn"><i class="fas fa-cloud-rain"></i></a>
            <a class="links" id="music-btn"><i class="fas fa-compact-disc"></i></a>
        </h1>

        <div id="dark-div" class="overlay-cafe-dark" style="display: none"></div>
        <div class="cafe"></div>
        <audio src="assets/rain_sound.mp3" id="rain-sound" preload="auto" loop>
            Your browser does not support the audio element.
        </audio>

        <script>
            $(document).ready(function(){
                $("#dark-btn").click(function(){
                    $("#dark-div").toggle();
                })
            });
        </script>

        <script>
            $(document).ready(function() {
                var playing = false;
                var rain = document.getElementById("rain-sound");
                rain.volume = 0.8;

                $('#rain-btn').click(function() {
                    $(this).toggleClass("down");

                    if (playing == false) {
                        rain.play();
                        playing = true;

                    } else {
                        rain.pause();
                        playing = false;
                    }
                });
            });

        </script>

        <script>

            const lofiButton = document.querySelector('.music-btn');
            const lofi = document.querySelector('.lofi-embed');

            lofiButton.addEventListener('click', () => {
                lofi.classList.toggle('-open');
            })

        </script>

    </body>
</html>
